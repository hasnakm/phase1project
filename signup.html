    <div style=" background-color: rgb(223, 212, 233); " class="container-fluid border ml-40 mr-40 mt-2 mb-2 col-md-5">
        <div class="" >
          <div  style="height: 60px; background-color: blueviolet; color: white;" class="text-center">
            <h2 class="m-2 pt-2">Signup Form</h2></div>
            
            <form>
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="text" placeholder="First name" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="text" placeholder="Last name" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="date" placeholder="Date of Birth" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="text" placeholder="Age" class="form-control">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:
            <input  class="p-2 m-2" type="radio" name="gen" >Female
            <input  class="p-2 m-2" type="radio" name="gen">Male <br>
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="number" maxlength="10" placeholder="Phone number" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="email" placeholder="Email address" class="form-control">
            <textarea name="" id="" cols="63" rows="3" placeholder="Address" style="border-radius: 20px; color: gray; margin-left: 10px;"></textarea>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State: <select style="border-radius: 20px; color: gray;" placeholder="Select State" class=" p-2 m-2">
                <option value="" >Select State</option>
                <option value="" >Kerala</option>
                <option value="" >Tamilnadu</option>
                <option value="" >Karnataka</option>
              </select>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State: <select style="border-radius: 20px; color: gray;" placeholder="Select City" class=" p-2 m-2">
                <option value="" >Select city</option>
                <option value="" >Ernakulam</option>
                <option value="" >Palakad</option>
                <option value="" >Trissur</option>
              </select>
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="text" placeholder="Username" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="password" placeholder="Password" class="form-control">
            <input style="border-radius: 20px; color: gray;" class="form-control p-2 m-2" type="password" placeholder="Confirm Password" class="form-control">
            
            <input class="form-control p-2 m-2"  style="border-radius: 20px; background-color: blueviolet; color: white;" type="submit" placeholder="Signup" class="form-control" value="Signup">
            <h6 class="text-center">Already have an account? <a href="login.html" style="text-decoration: none;">Login now</a></h6>
            </form>
            
            
            </div>
        
        </div>
